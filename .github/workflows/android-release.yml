name: Android Release Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Decode keystore from secrets
        run: |
          printf '%s' "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > release.keystore
      - name: Build signed release APK
        env:
          ORG_GRADLE_PROJECT_KEYSTORE_PATH: release.keystore
          ORG_GRADLE_PROJECT_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          ORG_GRADLE_PROJECT_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ORG_GRADLE_PROJECT_HH_CLIENT_ID: ${{ secrets.HH_CLIENT_ID }}
          ORG_GRADLE_PROJECT_HH_CLIENT_SECRET: ${{ secrets.HH_CLIENT_SECRET }}
          ORG_GRADLE_PROJECT_HH_REDIRECT_URI: ${{ secrets.HH_REDIRECT_URI }}
        run: ./gradlew :app:assembleRelease --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: app/build/outputs/apk/release/app-release.apk
          body: |
            # Release ${{ github.ref_name }}
            This is an automated release.
            ## Changelog
            (Add your changelog here)